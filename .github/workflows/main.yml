name: deploy

on:
  push:
    branches: [main]
    
jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Create Executable
        uses: sayyid5416/pyinstaller@v1
        with:
          python_ver: '3.6'
          spec: 'starter.py'
          requirements: 'requirements.txt'
          exe_path: ./
          options: --onefile

